<!DOCTYPE html>
<html lang="es">
<head>
	<base href="/">
	<meta charset="UTF-8">
	<title>FORM TEST</title>
	<script src="/libs/mailer/assets/contact.js" style="text/javascript"></script>
	<link rel="stylesheet" href="/libs/mailer/assets/contact.css">
</head>
<body>
	<form id="contactForm" novalidate class="contact-form d-grid gap-2">
		<div class="row">
			<label for="name" class="form-label row">Nombre Completo</label>
			<input id="name" type="text" name="name" placeholder="Juanito Pérez" class="form-control">
			<span id="input-error" data-id="name" class="invalid-feedback"></span>
		</div>
		<div class="row">
			<label for="name" class="form-label row">Correo electrónico</label>
			<input id="email" type="email" name="email" placeholder="user@domain.tld" class="form-control">
			<span id="input-error" data-id="email" class="invalid-feedback"></span>
		</div>
		<div class="row">
			<label for="curriculum" class="form-label row">Curriculum</label>
			<input id="curriculum" type="file" name="curriculum" placeholder="Curriculum" class="form-control">
			<span id="input-error" data-id="attachments" class="invalid-feedback"></span>
		</div>
		<input type="submit" value="Enviar" class="btn btn-primary row">
		<div id="form-loading" class="spinner">
			<img src="/statics/icons/loading.gif" alt="">
		</div>
		<div id="form-message" class="alert row">
			<h4 id="form-message-title" class="alert-heading">MENSAJE ENVIADO</h4>
			<hr>
			<p id="form-message-text" class="mb-0">El mensaje ha sido enviado correctamente, pronto nos pondremos en contacto contigo.</p>
		</div>
	</form>
</body>
</html>
